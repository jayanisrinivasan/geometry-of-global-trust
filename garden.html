<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>The Geometry of Global Trust</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body>
  <div class="container">
    <h1>🌐 The Geometry of Global Trust</h1>
    <p class="subtext">See how trust in AI takes shape around the world.</p>

    <div class="selection-panel">
      <label for="countrySelect">Country:</label>
      <select id="countrySelect"></select>

      <label for="ageSelect">Age Group:</label>
      <select id="ageSelect"></select>

      <button onclick="updateFlower()">🌸 Generate Your Trust Flower</button>
    </div>

    <canvas id="flowerCanvas" width="400" height="400"></canvas>

    <div id="key">
      <h3>🌼 Flower Key</h3>
      <ul>
        <li><span class="dot hope"></span> Hope (gold)</li>
        <li><span class="dot fear"></span> Fear (red)</li>
        <li><span class="dot curiosity"></span> Curiosity (blue)</li>
        <li><span class="dot anxiety"></span> Anxiety (purple)</li>
        <li><span class="dot empowerment"></span> Empowerment (green)</li>
      </ul>
      <p>Petal size reflects intensity of emotion (0–1).</p>
    </div>

    <div class="link-to-garden">
      <a href="garden.html">🌱 Visit the Trust Garden</a>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
