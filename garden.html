<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>The Garden of Global Trust</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1>üåø The Garden of Global Trust</h1>
      <p>Each flower below represents a sentiment profile generated by a user or dataset entry. Scroll to explore the blossoms of belief, anxiety, hope, and more‚Äîeach tied to a country and age group.</p>

      <div id="garden" class="garden-grid"></div>
      <a href="index.html" class="back-link">‚Üê Back to Main</a>
    </div>

    <script>
      fetch("data/gdc_flower_mock_data.json")
        .then((response) => response.json())
        .then((data) => {
          const garden = document.getElementById("garden");

          const colors = {
            hope: "#FFD700",
            fear: "#FF0000",
            curiosity: "#00BFFF",
            anxiety: "#800080",
            empowerment: "#228B22",
          };

          data.forEach((entry) => {
            const flower = document.createElement("div");
            flower.className = "flower-icon";
            const emotions = entry.emotions;

            const avgIntensity =
              Object.values(emotions).reduce((a, b) => a + b, 0) /
              Object.values(emotions).length;

            flower.style.backgroundColor = colors[Object.keys(emotions).reduce((a, b) => emotions[a] > emotions[b] ? a : b)];
            flower.style.transform = `scale(${0.6 + avgIntensity * 0.8})`;
            flower.title = `${entry.country} (${entry.ageGroup})\nHope: ${emotions.hope}\nFear: ${emotions.fear}\nCuriosity: ${emotions.curiosity}\nAnxiety: ${emotions.anxiety}\nEmpowerment: ${emotions.empowerment}`;

            garden.appendChild(flower);
          });
        });
    </script>
  </body>
</html>
