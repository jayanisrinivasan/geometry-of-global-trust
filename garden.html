<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>The Garden | Geometry of Global Trust</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>The Geometry of Global Trust</h1>
  <p>Explore global sentiment toward AI through a symbolic flower visual.</p>

  <div class="controls">
    <input id="country-input" placeholder="Enter Country" />
    <input id="age-input" placeholder="Enter Age Group (e.g. 18-24)" />
    <button id="generate-btn">Generate</button>
  </div>

  <canvas id="flower-canvas" width="400" height="400"></canvas>

  <div class="legend">
    <span><span class="dot hope"></span>Hope</span>
    <span><span class="dot fear"></span>Fear</span>
    <span><span class="dot curiosity"></span>Curiosity</span>
    <span><span class="dot anxiety"></span>Anxiety</span>
    <span><span class="dot empowerment"></span>Empowerment</span>
  </div>

  <div class="controls">
    <input id="custom-country" placeholder="Your Country" />
    <input id="custom-age" placeholder="Your Age Group" />
    <input id="hope" placeholder="Hope (0-1)" />
    <input id="fear" placeholder="Fear (0-1)" />
    <input id="curiosity" placeholder="Curiosity (0-1)" />
    <input id="anxiety" placeholder="Anxiety (0-1)" />
    <input id="empowerment" placeholder="Empowerment (0-1)" />
    <button id="plant-btn">Plant in Garden</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
