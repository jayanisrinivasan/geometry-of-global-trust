<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>The Garden | Geometry of Global Trust</title>
    <link rel="stylesheet" href="style.css" />
    <style>
      body {
        font-family: Arial, sans-serif;
        text-align: center;
        background: linear-gradient(to bottom right, #fef9f5, #e7f5f8);
        margin: 0;
        padding: 2rem;
      }
      h1 {
        font-size: 2rem;
        color: #222;
      }
      canvas {
        border: 1px solid #ccc;
        margin-top: 1rem;
      }
      .controls {
        margin-top: 1.5rem;
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        gap: 0.5rem;
      }
      input, select {
        padding: 0.5rem;
        border: 1px solid #ccc;
        border-radius: 4px;
      }
      button {
        padding: 0.5rem 1rem;
        background-color: #28a745;
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
      }
      .legend, .key {
        margin-top: 1rem;
        display: flex;
        justify-content: center;
        gap: 1rem;
        flex-wrap: wrap;
        font-size: 0.9rem;
      }
      .legend span, .key span {
        display: flex;
        align-items: center;
        gap: 0.3rem;
      }
      .dot {
        width: 12px;
        height: 12px;
        border-radius: 50%;
        display: inline-block;
      }
      .dot.hope { background-color: #FFD700; }
      .dot.fear { background-color: #FF0000; }
      .dot.curiosity { background-color: #00BFFF; }
      .dot.anxiety { background-color: #800080; }
      .dot.empowerment { background-color: #228B22; }
    </style>
  </head>
  <body>
    <h1>The Geometry of Global Trust</h1>
    <p>Explore global sentiment toward AI through a symbolic flower visual.</p>

    <div class="controls">
      <select id="country-input">
        <option disabled selected>Select Country</option>
        <option>United States</option>
        <option>India</option>
        <option>Germany</option>
        <option>Brazil</option>
        <option>Japan</option>
      </select>
      <select id="age-input">
        <option disabled selected>Select Age Group</option>
        <option>18-24</option>
        <option>25-34</option>
        <option>35-44</option>
        <option>45-54</option>
        <option>55+</option>
      </select>
      <button id="generate-btn">Generate</button>
    </div>

    <canvas id="flower-canvas" width="400" height="400"></canvas>

    <div class="legend">
      <span><span class="dot hope"></span>Hope</span>
      <span><span class="dot fear"></span>Fear</span>
      <span><span class="dot curiosity"></span>Curiosity</span>
      <span><span class="dot anxiety"></span>Anxiety</span>
      <span><span class="dot empowerment"></span>Empowerment</span>
    </div>

    <div class="key">
      <span><strong>Petal Size</strong>: Emotion Strength (0.0 - 1.0)</span>
      <span><strong>Color</strong>: Type of Emotion (see legend)</span>
    </div>

    <div class="controls">
      <input id="custom-country" placeholder="Your Country" />
      <input id="custom-age" placeholder="Your Age Group" />
      <input id="hope" placeholder="Hope (0-1)" />
      <input id="fear" placeholder="Fear (0-1)" />
      <input id="curiosity" placeholder="Curiosity (0-1)" />
      <input id="anxiety" placeholder="Anxiety (0-1)" />
      <input id="empowerment" placeholder="Empowerment (0-1)" />
      <button id="plant-btn">Plant in Garden</button>
    </div>

    <div style="margin-top: 2rem;">
      <a href="garden.html" style="text-decoration: none; color: green; font-weight: bold;">
        <span style="font-size: 1.2rem;">ðŸŒ± View The Garden</span>
      </a>
    </div>

    <script src="script.js"></script>
  </body>
</html>
