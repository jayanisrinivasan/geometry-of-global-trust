<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Geometry of Global Trust</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>Geometry of Global Trust 🌐🌸</h1>

  <div id="controls">
    <label for="countrySelect">Select Country</label>
    <select id="countrySelect" multiple></select>

    <label for="ageSelect">Select Age Group</label>
    <select id="ageSelect" multiple></select>

    <button id="generateBtn">Generate Flower(s)</button>
    <p id="loading" style="display:none;">Loading data...</p>
  </div>

  <canvas id="flowerCanvas" width="600" height="600" style="display:none;"></canvas>

  <div id="userForm">
    <h2>🌼 Contribute Your Own 🌼</h2>
    <label for="newCountry">Country</label>
    <input type="text" id="newCountry" placeholder="e.g. USA" />

    <label for="newAge">Age Group</label>
    <input type="text" id="newAge" placeholder="e.g. 18–24" />

    <label for="newHope">Hope</label>
    <input type="number" step="0.01" id="newHope" min="0" max="1" placeholder="0.0 – 1.0"/>

    <label for="newFear">Fear</label>
    <input type="number" step="0.01" id="newFear" min="0" max="1" placeholder="0.0 – 1.0"/>

    <label for="newCuriosity">Curiosity</label>
    <input type="number" step="0.01" id="newCuriosity" min="0" max="1" placeholder="0.0 – 1.0"/>

    <label for="newAnxiety">Anxiety</label>
    <input type="number" step="0.01" id="newAnxiety" min="0" max="1" placeholder="0.0 – 1.0"/>

    <label for="newEmpowerment">Empowerment</label>
    <input type="number" step="0.01" id="newEmpowerment" min="0" max="1" placeholder="0.0 – 1.0"/>

    <button id="submitEntry">Add My Flower</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
