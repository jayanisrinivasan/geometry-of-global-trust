<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>The Geometry of Global Trust</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="header">
    <h1>🌐 The Geometry of Global Trust</h1>
    <p>Visualizing cross-cultural trust in AI through generative floral symbolism.</p>
  </div>

  <div class="controls">
    <label for="countrySelect">Country:</label>
    <select id="countrySelect" multiple></select>

    <label for="ageSelect">Age Group:</label>
    <select id="ageSelect" multiple></select>

    <button onclick="updateFlowerGarden()">🌺 Generate Trust Garden</button>
    <button onclick="showCustomForm()">➕ Add New Entry</button>
  </div>

  <div id="customForm" class="hidden">
    <h3>Add Your Own Trust Data</h3>
    <label>Country: <input type="text" id="newCountry" /></label>
    <label>Age Group: <input type="text" id="newAge" /></label>
    <label>Hope: <input type="range" id="newHope" min="0" max="1" step="0.01" /></label>
    <label>Fear: <input type="range" id="newFear" min="0" max="1" step="0.01" /></label>
    <label>Curiosity: <input type="range" id="newCuriosity" min="0" max="1" step="0.01" /></label>
    <label>Anxiety: <input type="range" id="newAnxiety" min="0" max="1" step="0.01" /></label>
    <label>Empowerment: <input type="range" id="newEmpowerment" min="0" max="1" step="0.01" /></label>
    <button onclick="addCustomData()">🔄 Add to Visualization</button>
    <button onclick="hideCustomForm()">Cancel</button>
  </div>

  <div class="canvas-container">
    <canvas id="flowerCanvas" width="800" height="600"></canvas>
  </div>

  <div id="loading" class="loading">Loading data...</div>

  <script src="script.js"></script>
</body>
</html>
